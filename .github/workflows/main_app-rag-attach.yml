name: Build and deploy to Azure Web App (OIDC)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # OIDCログイン（Deploy Centerが作成した既存Secrets名を利用）
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DDF2445764E8464A8A02F7BE062F45A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4BA2F9B4ECAA402A82BE2676064139E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D3E0A455F504E74A34E1387D620A199 }}

      # （任意）フロントを事前ビルドしたい場合は有効化
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend (optional)
        working-directory: app/frontend
        run: |
          npm ci
          npm run build

      # デプロイ用ペイロード作成：app一式をdeploy/へ収集（repo全体ではなくappのみ）
      - name: Prepare deploy payload
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -r app deploy/

      # Run-from-packageを無効化して物理展開にする（Oryx回避）
      - name: Disable run-from-package
        run: |
          az webapp config appsettings set \
            -g "RAG_shimada" \
            -n app-rag-attach \
            --settings WEBSITE_RUN_FROM_PACKAGE=0 SCM_DO_BUILD_DURING_DEPLOYMENT=false

      # ZIP作成（deployの中身のみを含める）
      - name: Create zip package
        run: |
          cd deploy
          sudo apt-get update && sudo apt-get install -y zip
          zip -r ../package.zip .
          cd -

      # ZIPデプロイ（site/wwwrootへ展開）
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-rag-attach
          resource-group: RAG_shimada
          package: package.zip
