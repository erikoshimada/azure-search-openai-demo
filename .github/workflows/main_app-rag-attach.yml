name: Build and deploy to Azure Web App (OIDC)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DDF2445764E8464A8A02F7BE062F45A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4BA2F9B4ECAA402A82BE2676064139E1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D3E0A455F504E74A34E1387D620A199 }}

      # （任意）フロント事前ビルド
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend (optional)
        working-directory: app/frontend
        run: |
          npm ci
          npm run build

      # repo全体ではなく app/ だけをdeployへ収集
      - name: Prepare deploy payload
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -r app deploy/

      # 物理展開＆Oryx回避を明示（RG名はあなたの値）
      - name: Disable run-from-package
        run: |
          az webapp config appsettings set \
            -g "RAG_shimada" \
            -n app-rag-attach \
            --settings WEBSITE_RUN_FROM_PACKAGE=0 SCM_DO_BUILD_DURING_DEPLOYMENT=false

      # ZIP作成（不要物を除外し軽量化）
      - name: Create zip package
        run: |
          cd deploy
          sudo apt-get update && sudo apt-get install -y zip
          zip -r ../package.zip . \
            -x "app/frontend/node_modules/**" \
            -x "app/frontend/.next/cache/**" \
            -x "**/.git/**" \
            -x "**/.github/**"
          cd -

      # ZIPデプロイ（site/wwwrootへ展開）
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: app-rag-attach
          resource-group: "RAG_shimada"
          package: package.zip
